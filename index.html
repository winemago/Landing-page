    <script> document.getElementById("btn").addEventListener("click", displaytext);                 ///document.querySelector('#btn').onclick = displaytext;

        function displaytext()                  
        {
            const noti = document.getElementById('notification');
            if (noti.style.display === "none") {
                noti.style.display = "block";
            } else {
                noti.style.display = "none";
            }
            let username=document.querySelector('#username').value;                       ///selecciono la variable del html q quiero y agarro el valor para name.
            document.getElementById('notification').innerHTML = `Hola ${username}, Kerny tiene demasiadas preguntas al momento, no puede contestarte. Estamos muy ocupados. ${username} esto te va a volar la cabeza! intenta mas tarde!  #VIDAMILLONARIA #INDEPENDENCIAECONOMICA #SETUPROPIOJEFE` ;
